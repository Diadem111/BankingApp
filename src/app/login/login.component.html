<div class="card" style="width: 400px;">
<div class="card-body">
    <form>
        <div class="alert alert-success alert-dismissible" *ngIf="saveSuccess">
        <strong>YOU HAVE SUCCESSFULLY LOGIN IN </strong>
    </div>
    <div class="alert alert-danger alert-dismissible" *ngIf="saveError">
        <button type="button" class="btn-close btn btn-success"  data-bs-dismiss="alert">CLOSE</button>
        <strong>SORRY,WE CAN'T RECOGNISE YOUR DETAIL </strong>
    </div>
        <div class="mb-2">
            <input type="email" name="email" id="" placeholder="dolwithneybright1@gmial.com" class="form-control" [(ngModel)]="email">
        </div>
        <div class="mt-2 mb-2">
            <input type="password" name="password" id="" placeholder="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="button" class="btn btn-block w-75 mx-auto" style="border-radius:5%;background-color:blue; color:white" (click)="loginDetail()">Submit</button>
          </form>
          </div>
</div>
