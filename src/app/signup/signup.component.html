<section class="container w-sm-auto lg-w-50 d-flex row mx-auto" style="height: 500px;" id="secall">
    <div class="container w-50 h-100" style="background-color: white;">
        <img src="../../assets/forbank-removebg-preview.png" alt="" width="40px" height="40px" style="margin-left: 55px;">
        <div class="container w-75">
            <h4 >Sign-up.</h4>
            <small>welcome to Easy bank,Excellence is the key.</small>
            <form>
             <div class="mt-3 mb-2">
             <input type="text" class="form-control" placeholder="Type your firstName" name="Firstname" [(ngModel)]="firstName">
             </div>
             <div class="mb-2">
                 <input type="text" name="lastname" id="" placeholder="Type your lastName" class="form-control" [(ngModel)]="lastName">
             </div>
             <div class="mb-2">
                 <input type="text" name="bvn" id="" placeholder="BVN Number" class="form-control" [(ngModel)]="bvn">
             </div>
             <div class="mb-2">
                 <input type="email" name="email" id="" placeholder="Type your email" class="form-control" [(ngModel)]="email">
             </div>
             <div class="mt-2 mb-2">
                 <input type="text" name="password" id="" placeholder="password" class="form-control" [(ngModel)]="password">
             </div>
             <div class=" mb-2">
                 <input name="confirm-password" type="password" id="" placeholder=" confirm-password" class="form-control" [(ngModel)]="confirmPassword" >
             </div>
             <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button type="button" class="btn btn-block w-75 mx-auto" data-toggle="modal" data-target="#myModal" (click)="signIn()"style="border-radius:5%;background-color:blue; color:white" >Submit</button>
              <small class="text-center">you have an <span routerLink="sign-in" style="color: rgb(62, 62, 216);">account</span></small>
            </form>
         </div>
    </div>
    <div class="container w-50 v-100">
        <img src="../../assets/jeee.jpg" alt="" width="100%" height="100%">
    </div>
